version: '3.8'

services:
  hookwise-proxy:
    image: ghcr.io/arumes31/hookwise:latest
    container_name: hookwise-proxy
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment: &env
      - "CW_URL=https://api-na.myconnectwise.net/v4_6_release/apis/3.0"
      - "CW_COMPANY=your_company_id"
      - "CW_PUBLIC_KEY=your_public_key"
      - "CW_PRIVATE_KEY=your_private_key"
      - "CW_CLIENT_ID=your_client_id"
      - "CW_TICKET_PREFIX=Alert:"
      - "CW_SERVICE_BOARD=Service Board"
      - "CW_STATUS_NEW=New"
      - "CW_STATUS_CLOSED=Closed"
      - "CW_DEFAULT_COMPANY_ID=ConnectWise_Company_ID_For_Tickets"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_PASSWORD=your_secure_redis_password"
      - "CELERY_BROKER_URL=redis://:your_secure_redis_password@redis:6379/0"
      - "DATABASE_URL=postgresql://hookwise:hookwise_pass@postgres:5432/hookwise"
      - "POSTGRES_USER=hookwise"
      - "POSTGRES_PASSWORD=hookwise_pass"
      - "POSTGRES_DB=hookwise"
      - "SECRET_KEY=your_very_secret_key"
      - "PORT=5000"
      - "DEBUG_MODE=false"
      - "FORCE_HTTPS=false"
      - "USE_PROXY=false"
      - "PROXY_FIX_COUNT=1"
      - "ENCRYPTION_KEY=your_32_byte_base64_encryption_key"
      - "GUI_USERNAME=admin"
      - "GUI_PASSWORD=admin"
      - "GUI_TRUSTED_IPS="
      - "LOG_RETENTION_DAYS=30"
      - "OLLAMA_HOST=http://hookwise-llm:11434"
    depends_on:
      - redis
      - postgres
      - hookwise-llm

  hookwise-worker:
    image: ghcr.io/arumes31/hookwise:latest
    container_name: hookwise-worker
    restart: unless-stopped
    command: celery -A worker.celery worker --loglevel=info -P eventlet -c 100
    environment: *env
    depends_on:
      - redis
      - postgres
      - hookwise-llm

  hookwise-llm:
    image: ollama/ollama:latest
    container_name: hookwise-llm
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama

  redis:
    image: redis:alpine
    container_name: hookwise-redis
    restart: unless-stopped
    command: >
      sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    environment:
      - "REDIS_PASSWORD=your_secure_redis_password"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    container_name: hookwise-db
    restart: unless-stopped
    environment:
      - "POSTGRES_USER=hookwise"
      - "POSTGRES_PASSWORD=hookwise_pass"
      - "POSTGRES_DB=hookwise"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
  ollama_data:
