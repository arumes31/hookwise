{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card mb-5 anime-slide-up">
            <div class="card-header border-bottom border-secondary border-opacity-25 p-4 bg-transparent">
                <h4 class="mb-0 fw-bold text-light">Set Up Two-Factor Auth</h4>
            </div>
            <div class="card-body p-4 text-center">
                <p class="text-secondary small mb-4">Scan the QR code below with your authenticator app (e.g. Google
                    Authenticator, Authy).</p>

                <div class="mb-4 bg-white p-3 d-inline-block rounded shadow-sm">
                    <img src="{{ qr_data }}" alt="2FA QR Code" style="mix-blend-mode: multiply;">
                </div>

                <div class="mb-4">
                    <small class="text-secondary d-block mb-1 text-uppercase ls-1" style="font-size: 0.7rem;">Unable to
                        scan? Use this key:</small>
                    <code
                        class="user-select-all font-monospace text-info bg-dark px-2 py-1 rounded border border-secondary border-opacity-25">{{ secret }}</code>
                </div>

                <hr class="my-4 border-secondary border-opacity-10">

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="mb-3">
                        <label for="otp" class="form-label small fw-bold text-light text-uppercase ls-1">Enter Code to
                            Verify</label>
                        <input type="text"
                            class="form-control text-center font-monospace bg-dark border-secondary text-light" id="otp"
                            name="otp" placeholder="000000" required style="font-size: 1.5rem; letter-spacing: 0.5em;">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('main.settings') }}" class="btn btn-outline-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-primary px-5 fw-bold shadow-lg">Enable 2FA</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
