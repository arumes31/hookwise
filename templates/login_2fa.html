{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card border-0 shadow-lg bg-dark">
            <div class="card-header bg-primary text-white text-center py-4 border-0">
                <h4 class="mb-0 fw-bold">Two-Factor Auth</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-secondary small text-center mb-4">Enter the 6-digit code from your authenticator app.</p>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg text-center font-monospace ls-wide"
                            id="otp" name="otp" placeholder="000000" required autofocus autocomplete="one-time-code">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold">Verify Code</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4 small">
            <a href="{{ url_for('main.login') }}" class="text-secondary">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
