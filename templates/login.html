{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card border-0 shadow-lg bg-dark">
            <div class="card-header bg-primary text-white text-center py-4 border-0">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="HookWise" height="50" class="mb-2">
                <h4 class="mb-0 fw-bold">Login to HookWise</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label small fw-bold">USERNAME</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label small fw-bold">PASSWORD</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">Sign In</button>
                        <a href="{{ url_for('main.login_sso') }}" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock me-2" viewBox="0 0 16 16"><path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.159 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.787 9.627.404 6.31 1.001 1.832A1.54 1.54 0 0 1 2.044 1.26c.658-.215 1.777-.57 2.887-.87z"/><path d="M8 5a1 1 0 0 1 1 1v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a1 1 0 0 1 1-1zm1 3H7v3h2V8z"/></svg>
                            Sign In with SSO
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4 small text-secondary">
            Default credentials can be set via environment variables.
        </p>
    </div>
</div>
{% endblock %}
