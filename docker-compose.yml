version: '3.8'

services:
  kumawise-proxy:
    build: .
    container_name: kumawise-proxy
    restart: unless-stopped
    command: sh -c "flask db upgrade && gunicorn --worker-class eventlet --workers 1 --bind 0.0.0.0:5000 app:app"
    ports:
      - "5000:5000"
    environment: &env
      - CW_URL=https://api-na.myconnectwise.net/v4_6_release/apis/3.0
      - CW_COMPANY=your_company_id
      - CW_PUBLIC_KEY=your_public_key
      - CW_PRIVATE_KEY=your_private_key
      - CW_CLIENT_ID=your_client_id
      - CW_SERVICE_BOARD=Service Board
      - CW_STATUS_NEW=New
      - CW_STATUS_CLOSED=Closed
      - CW_DEFAULT_COMPANY_ID=ConnectWise_Company_ID_For_Tickets
      - REDIS_PASSWORD=your_secure_redis_password
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:your_secure_redis_password@redis:6379/0
      - DATABASE_URL=postgresql://hookwise:hookwise_pass@postgres:5432/hookwise
      - POSTGRES_USER=hookwise
      - POSTGRES_PASSWORD=hookwise_pass
      - POSTGRES_DB=hookwise
    depends_on:
      - redis
      - postgres

  kumawise-worker:
    build: .
    container_name: kumawise-worker
    restart: unless-stopped
    command: celery -A worker.celery worker --loglevel=info -P eventlet -c 100
    environment: *env
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:alpine
    container_name: kumawise-redis
    restart: unless-stopped
    command: >
      sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    environment:
      - REDIS_PASSWORD=your_secure_redis_password
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    container_name: kumawise-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=hookwise
      - POSTGRES_PASSWORD=hookwise_pass
      - POSTGRES_DB=hookwise
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:


